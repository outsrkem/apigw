apigw:
  app:
    bind: "0.0.0.0:18080"
  redis:
    addr: "10.10.10.16:6379"
    password: ""
    db: "0"
  auth:
    backend:
      host: "http://localhost:18180"
  log:
    level: "INFO"
    output:
      file:
        name: "/opt/service/apigw/logs/service.log"
        maxsize: 10
        maxbackups: 300
        maxage: 60
        compress: true
  proxy:
    - name: uias
      server:
        - location:
            auth: "uias"
            method: "Any"
            mode: "Prefix"
            path: "/api/uias"
            backend:
              host: 'http://localhost:18180'
              url: "/"
        - location:
            auth: "off"
            method: "Get"
            mode: "Exact"
            path: "/api/uias/v1/basic/footer"
            backend:
              host: 'http://uias.svc.local:18180'
              url: /v1/basic/footer
    - name: ats
      server:
        - location:
            auth: uias
            method: Any
            mode: "Prefix"
            path: /api/ats
            backend:
              host: 'http://localhost:18185'
              url: /
    - name: snms
      server:
        - location:
            auth: uias
            method: Any
            mode: "Prefix"
            path: /api/snms
            backend:
              host: 'http://localhost:18190'
              url: /
